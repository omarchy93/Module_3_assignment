<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Query Selector</title>
  </head>
  <body>
    <p class="special" id="paragraph1">This is the 1st paragraph.</p>
    <p class="special" id="paragraph2">This is the 2nd paragraph.</p>
    <p class="special" id="paragraph3">This is the 3rd paragraph.</p>
    <p class="special" id="paragraph4">This is the 4th paragraph.</p>
    <p class="special" id="paragraph5">This is the 5th paragraph.</p>

    <button id="myButton">Change Text Color</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let myButton = document.getElementById("myButton");

        myButton.addEventListener("click", function () {
          let paragraphs = document.querySelectorAll(".special");

          paragraphs.forEach(function (paragraph) {
            paragraph.style.color = "red";
          });
        });
      });
    </script>
  </body>
</html>
